<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="A single-page template generated by Tizen Wearable Web IDE"/>

    <title>Tizen Wearable Web IDE - Tizen Wearable - jQuery</title>

   
<link rel="stylesheet" href="../lib/tau/themes/default/tau.min.css">
<!-- load theme file for your application -->
<link rel="stylesheet" href="../css/style.css">
<script type="text/javascript" src="../lib/tau/js/tau.min.js"></script> 

</head>
<body >
  <div class="ui-page" style="background-image: url('../images/bg.jpg');" >
  
  <div class="guide"> Настройки </div>
  <ul class="ui-listview" style="background:rgba(0, 0, 0, 0.50);">
					<li class="li-has-multiline" id="pom">
					<a> Длительность <span	class="li-text-sub" id="pomdesc">Длительность танцевальной сессии </span>
					</a>
				</li>
				<li class="li-has-multiline" id="vibe">
					<a> Вибрация <span	class="li-text-sub" id="vibedesc">Изменить настройки вибрации</span>
					</a>
				</li>
 </ul>
	
	<div class="overlay" style="padding: 20px; border:4px solid #004284;  background-color: rgba(0,0,0,0.9); " id="vibeoverlay" >
		  <div style="font-size: 35px; padding-bottom: 20px ; border-bottom: 2px solid #004284;"> Вибрация </div>
		  <ul class="ui-listview">
                <li class="li-has-radio" id="vibeon"> 
                <label>Включить<input id="radon" type="radio" name="radio-sample" checked="checked"/></label>
                </li>
                <li class="li-has-radio"  id="vibeoff"> 
                <label>Выключить <input id="radoff" type="radio" name="radio-sample" checked="checked"/></label>
                </li>
          </ul>
	    </div>
	    
	    
	   
	     <div class="overlay" style="padding: 20px; border:4px solid #004284; " id="breathoverlay" >
		  <div style="font-size: 35px; padding-bottom: 20px ; border-bottom: 1px solid #004284;" id="breathtitle">  </div>
		   <input id="breathrange" type="range" min="5" max="50" step="5"  style="width: 280px; margin: 20px 0px 20px 0px"/>
		  <div id="breathrangevalue"></div>
		   <div id="breathok" class="overlaybutton" style=" position: absolute; bottom:20px"> ОК </div>
	    </div>
	    
       <script type="text/javascript" src="../js/jquery-1.9.1.js"></script> 
     <script type="text/javascript" src="../js/msetting.js"></script>
      	 	 
  </div>
</body>
